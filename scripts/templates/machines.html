<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Machines</title>
</head>
<body>
    <h1>List of Machines</h1>
    <ul id="machineList"></ul>

    <script>
        async function listMachines() {
            try {
                const response = await fetch('/machine/machine');  // Adjust the URL path accordingly
                const machines = await response.json();

                const machineList = document.getElementById('machineList');
                machineList.innerHTML = "";

                machines.forEach(machine => {
                    const listItem = document.createElement('li');
                    listItem.textContent = machine.name; // Change this to the appropriate field
                    machineList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching machines:', error);
            }
        }

        // Initial list of machines
        listMachines();
    </script>
</body>
</html>
